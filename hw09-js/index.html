<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחשבון מדעי</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="expression"></div>
      <div id="result"></div>
    </div>
    <div class="buttons">
      <button class="func">C</button>
      <button class="func">√</button>
      <button class="func">x²</button>
      <button class="func">1/x</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="op">/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="op">*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="op">-</button>

      <button>0</button>
      <button>.</button>
      <button>%</button>
      <button class="op">+</button>

      <button id="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
